{% extends 'components/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <style>
        .BMRsty {
            text-align: center;
            margin: 15px;
        }

        .bmrtopic {
            font-size: 30px;
        }

        .buttbmr{
            font-size: 20px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your BMR</title>
</head>
<body>
    <div class="BMRsty">
        <h class="bmrtopic">Calculate Your BMR</h>
        <Form action="{% url 'Bmr' %}" method="post">
            {% csrf_token %}
            <h>*BMR คือ ปริมาณเเคลลอรี่ที่ควรได้รับอย่างน้อยในหนึ่งวัน*</h><br>
            {{ form.as_p }}
            <div>
                <button class="buttbmr" type="submit">ยืนยัน</button>
            </div>
        </Form>
    </div>
</body>
</html>
{% endblock %}
