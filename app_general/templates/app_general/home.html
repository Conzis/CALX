{% extends 'components/base.html' %}
{% block content %}
{% load static %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
        margin: 8px;;
        padding:0;
        background-color:#929292;
    }
    .topic {
        width: 100%;
        height: 50px;
        text-align: center;
        font-size: 64px;
    }

    .subtopic{
        width: 100%;
        text-align: center;
        font-size: 24px;
    }

    .butt {
      text-align: center;
      padding: 10px;
    }

    .ranbutt {
      border-radius: 4px;
      background-color: #f4511e;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      text-decoration: none
    }

    .ranbutt a {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .ranbutt a:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .ranbutt:hover a {
      padding-right: 25px;
    }

    .ranbutt:hover span:after {
      opacity: 1;
      right: 0;
    }
  </style>
  <link rel="stylesheet" href="{% static 'app_general/logoxcal.css' %}">
</head>
<body>
  <div class="logo">
    <img class="logoimage" src="{% static 'app_general/LOGO-Xcal.jpg' %}">
  </div>
  <p class="topic">PROJECT-CALX</p>
  <p class="subtopic">Choose your menu!!!</p>
  <p class="butt"><a href="{% url 'ranfood' %}" class="ranbutt">GO!</a></p>
</body>
</html>
{% endblock %}
